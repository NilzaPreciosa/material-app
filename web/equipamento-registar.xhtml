<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Cadastro de Material Informático Obsoleto</title>
    </h:head>
    <h:body>

        <ui:composition template="/newTemplate.xhtml">




            <ui:define name="content">
                <h:form>

                    <div id="" class="">
                        <fieldset>
                            <legend>Registo-Equipamento</legend>
                            <table border="0px">
                                <tr>
                                    <td height="" colspan="2">
                                        <c:if test="${!empty message}">
                                            <div style="float: left">
                                                <img src="${pageContext.request.contextPath}/${image}" height="15px"/>
                                            </div>
                                            <div align="left" id="message" style="margin-top: 3px;width:800px">
                                                &nbsp;${message}
                                            </div> 
                                        </c:if>
                                        <c:if test="${!empty message2}">
                                            <div style="float: left">
                                                <img src="${pageContext.request.contextPath}/${image}" height="15px"/>
                                            </div>
                                            <div align="left" id="message2" style="margin-top: 3px;width:800px">
                                                &nbsp;${message2}
                                            </div> 
                                        </c:if>

                                    </td>
                                </tr>
                                <tr>
                                    <td>ID</td>
                                    <td>
                                        <h:inputText id="itemId" value="#{itemBean.itemId}" class="" />
                                    </td>
                                </tr>

                                <tr>
                                    <td>Marca</td>
                                    <td><h:inputText id="marca" value="#{itemBean.item.material.marca}" class="" /></td>
                                </tr>

                                <tr>
                                    <td>Referenência</td>
                                    <td><h:inputText id="referencia" value="#{itemBean.item.material.referencia}" class="" /></td>
                                </tr>
                                <tr>
                                    <td>Processador</td>
                                    <td>
                                        <h:selectOneMenu id="processador" value="#{itemBean.item.material.processador}" required="true" label="Tipo de Material">
                                        <f:selectItem itemLabel="Selecione uma opção" itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="IMPRESSORA" itemValue="IMPRESSORA"/>
                                        <f:selectItem itemLabel="DESKTOP" itemValue="DESKTOP"/>
                                        <f:selectItem itemLabel="LAPTOP" itemValue="LAPTOP"/>
                                        </h:selectOneMenu>

                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="1">Tipo de Computador</td>
                                    <!--selecting categories-->
                                    <td>
                                        <h:selectOneMenu id="tipo" value="#{itemBean.item.material.tipo}" required="true" label="Tipo de Material">
                                        <f:selectItem itemLabel="Selecione uma opção" itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Core i3" itemValue="Core i3"/>
                                        <f:selectItem itemLabel="Core i4" itemValue="Core i4"/>
                                        <f:selectItem itemLabel="Core i5" itemValue="Core i5"/>
                                        </h:selectOneMenu>

                                        <!--
                                        <h:selectManyListbox id="tipo" >
                                            
                                        </h:selectManyListbox>
                                        -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>Serial Number</td>
                                    <td>
                                        <h:inputText id="serialNumber" value="#{itemBean.item.material.serialNumber}" class="" />
                                    </td>
                                </tr>                      
                                <tr>
                                    <td>Ano de Fabrico</td>
                                    <td>
                                        <h:selectOneMenu id="anoFabrico" value="#{itemBean.anoFabrico}" required="true" label="Ano ">
                                                <f:selectItem itemLabel="Selecione o Ano" itemValue="" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="2000" itemValue="1"/>
                                                <f:selectItem itemLabel="2001" itemValue="2"/>
                                                <f:selectItem itemLabel="2002" itemValue="3"/>
                                                <f:selectItem itemLabel="2003" itemValue="4"/>
                                                <f:selectItem itemLabel="2004" itemValue="5"/>
                                                <f:selectItem itemLabel="2005" itemValue="6"/>
                                                <f:selectItem itemLabel="2006" itemValue="7"/>
                                                <f:selectItem itemLabel="2007" itemValue="8"/>
                                                <f:selectItem itemLabel="2008" itemValue="9"/>
                                                <f:selectItem itemLabel="2009" itemValue="10"/>
                                                <f:selectItem itemLabel="2010" itemValue="11"/>
                                                <f:selectItem itemLabel="2011" itemValue="12"/>
                                                <f:selectItem itemLabel="2012" itemValue="13"/>
                                                <f:selectItem itemLabel="2013" itemValue="14"/>
                                                <f:selectItem itemLabel="2014" itemValue="15"/>
                                                <f:selectItem itemLabel="2015" itemValue="16"/>
                                                <f:selectItem itemLabel="2016" itemValue="17"/>
                                                <f:selectItem itemLabel="2017" itemValue="18"/>
                                            </h:selectOneMenu>
                                    </td>
                                </tr>

                                <tr>
                                    <td>&nbsp;</td>
                                    <td><p:commandButton id="registarMaterial" action="#{itemBean.registarMaterial()}" value="Salvar" ajax="true"/></td>

                                </tr>
                            </table>
                        </fieldset>
                    </div>
                </h:form>
            </ui:define>


        </ui:composition>


    </h:body>
</html>
